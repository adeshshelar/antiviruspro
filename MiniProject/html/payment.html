<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <form id="checkout-form" action="payment.php" method="POST">
     
            <div class="row">
    
                <div class="col">
    
                    <h3 class="title">Billing address</h3>
    
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" id="email" placeholder="Enter Your Mail Here.." name="email" required>
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" id="address" placeholder="Enter Your Address" name="address" required>
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" id="city" placeholder="Enter Your City" name="city" required>
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" id="state" placeholder="Enter Your State" name="state" required>
                        </div>
                        <div class="inputBox">
                            <span>pin code :</span>
                            <input type="text" id="pincode" placeholder="Enter Pin Code" name="pincode" data-mask="000 000" required>
                        </div>
                    </div>
    
                </div>
    
                <div class="col">
    
                    <h3 class="title">payment</h3>
    
                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="images/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>Card Holder's Name :</span>
                        <input type="text" id="cardholder" placeholder="Enter your name" name="cname" required>
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="text" id="cardnumber" placeholder="Enter Card Number" name="cnum" data-mask="0000 0000 0000 0000" required>
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="text" id="expyear" data-mask="00 / 00" name="expiry"  placeholder="00 / 00" required>
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" id="cvv" data-mask="000" placeholder="000" name="cvv" required>
                        </div>
                    </div>
    
                </div>
        
            </div>
            
    
            <input type="submit" value="Proceed to checkout" class="submit-btn2">
            
            <a href="http://localhost/MiniProject/index.html" class="return-home-btn">Return Home</a>
    
        </form>
    
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script>
        // Add a submit event listener to the form
        document.getElementById("checkout-form").addEventListener("submit", function (event) {
            const requiredFields = this.querySelectorAll("[required]");
            let isValid = true;
    
            requiredFields.forEach(function (field) {
                if (field.value.trim() === "") {
                    isValid = false;
                }
            });
    
            if (!isValid) {
                event.preventDefault(); // Prevent form submission
                alert("Please fill out all required fields.");
            }
        });
    </script>
</body>
</html>

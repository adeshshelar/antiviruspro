<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <section id="header">
        <div class="sidebar">
          <i class="fas fa-bars" id="button"></i>
        </div>
  
        <div class="navbar">
          <div><a href="../index.html">HOME</a></div>
          <div><a href="AboutUs.html">ABOUT</a></div>
          <div><a href="login.html">LOGIN</a></div>
          <div><a href="contactUs.html">CONTACT US</a></div>
        </div>
  
      </section>

      <div class="outer">
        <div class="wrapper">
            <div class="container">
                <span class="icon-close">
                    <ion-icon name="close-outline"></ion-icon>
                </span>
        
                <div class="form-box-login">
                    <h2>Login</h2>
                    <form action="#">
        
                        <div class="input-box">
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <input type="password" required>
                            <label>Password</label>
                        </div>
        
                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember Me</label>
                            <a href="#">Forgot Password</a>
                        </div>
        
                        <button class="btn" id="loginButton" type="submit">Login</button>
        
                        <div class="login-register">
                            <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                        </div>
                    </form>
                </div>
                <div class="form-box-register">
                    <h2>Registration</h2>
                    <form action="signup.php" method="POST">
                        <div class="input-box">
                            <input type="text" name="username" required>
                            <label>Username</label>
                        </div>
        
                        <div class="input-box">
                            <input type="email" name="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <input type="password" name="password" required>
                            <label>Password</label>
                        </div>
        
                        <div class="remember-forgot">
                            <label><input type="checkbox">I agree to the terms and conditions</label>
                        </div>
        
                        <button class="btn" type="submit">Register</button>
        
                        <div class="login-register">
                            <p>Already have an account? <a href="#" class="login-link"> Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
    
        </div>

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginButton = document.getElementById('loginButton');
        
            loginButton.addEventListener('click', function() {
                alert('Login Successful!');
        
                window.location.href = 'http://localhost/MiniProject/index.html';
            });
        });
        </script>
        
        
    <script src="../JS/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
